{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>{{ object|yesno:"Update license number,Create driver" }}</h1>

    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <input class="btn btn-success" type="submit" value={{ object|yesno:"Update,Add" }}>
        <a href="{% url 'taxi:driver-list' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
